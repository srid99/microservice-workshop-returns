consul:
  endpoint: localhost:8500

downstream:
  serviceName: returns
  refreshInterval: 10 seconds

# HTTP-specific options.
server:

  applicationConnectors:
    - type: http
      port: 8081
  
  adminConnectors:
    - type: http
      port: 8180

  requestLog:
    appenders:
      - type: console
        timeZone: UTC
        target: stdout

logging:
  level: DEBUG
  loggers:
    com.smoketurner.dropwizard.consul: DEBUG
    nl.rabobank.microservices.returns: DEBUG
    com.netflix.loadbalancer: DEBUG
  appenders:
    - type: console
      timeZone: UTC
      target: stdout
