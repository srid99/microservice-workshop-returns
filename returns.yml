consul:
  endpoint: localhost:8500

billingDownstream:
  serviceName: billing
  refreshInterval: 10 seconds

shippingDownstream:
  serviceName: shipping
  refreshInterval: 10 seconds

returnsDownstream:
  serviceName: returns
  refreshInterval: 10 seconds

# HTTP-specific options.
server:

  applicationConnectors:
    - type: http
      port: 8081
  
  adminConnectors:
    - type: http
      port: 8180

  requestLog:
    appenders:
      - type: console
        timeZone: UTC
        target: stdout

logging:
  level: INFO
  loggers:
    com.smoketurner.dropwizard.consul: INFO
    com.netflix.loadbalancer: INFO
    in.srid.microservices.returns: DEBUG
  appenders:
    - type: console
      timeZone: UTC
      target: stdout

swagger:
  resourcePackage: nl.rabobank.microservices.returns.resources


